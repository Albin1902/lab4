<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Predictor</title>
</head>
<body>
    <h1>Enter Fish Measurements</h1>
    <form action="/predict" method="post">
        <input type="text" name="Weight" placeholder="Weight" required><br>
        <input type="text" name="Length1" placeholder="Length1" required><br>
        <input type="text" name="Length2" placeholder="Length2" required><br>
        <input type="text" name="Length3" placeholder="Length3" required><br>
        <input type="text" name="Height" placeholder="Height" required><br>
        <input type="text" name="Width" placeholder="Width" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
